version: '3.9'

services:
  db:
    image: postgres:15
    container_name: movie_db
    restart: always
    environment:
      POSTGRES_USER: movie_user
      POSTGRES_PASSWORD: movie_pass
      POSTGRES_DB: movie_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: movie_redis
    ports:
      - "6379:6379"

  web:
    build: .
    container_name: movie_web
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      DJANGO_DB_HOST: db
      DJANGO_DB_PORT: 5432
      DJANGO_DB_NAME: movie_db
      DJANGO_DB_USER: movie_user
      DJANGO_DB_PASSWORD: movie_pass
      DJANGO_REDIS_HOST: redis
      DJANGO_REDIS_PORT: 6379

volumes:
  postgres_data:
